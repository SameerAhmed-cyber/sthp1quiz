  "q49": {

            }
        };
        let currentQuiz = null;
        let timerInterval = null;
        let timeRemaining = 0;
        let attempts = JSON.parse(localStorage.getItem("quizAttempts")) || {};

        function startQuiz(topic) {
            currentQuiz = quizzes[topic];
            if (attempts[topic] >= 1) {
                alert("You have already attempted this quiz!");
                return;
            }

            // Initialize quiz
            timeRemaining = currentQuiz.duration;
            showPage('quizPage');
            document.getElementById('quizTitle').textContent = currentQuiz.title;
            renderQuestions(currentQuiz.questions);
            startTimer();
        }

        function renderQuestions(questions) {
            const form = document.getElementById('quizForm');
            form.innerHTML = '';
            for (const [key, data] of Object.entries(questions)) {
                const questionDiv = document.createElement('div');
                questionDiv.innerHTML = `
                    <div class="question">
                        <h3>${data.question}</h3>
                        <ul class="options">
                            ${data.options.map((option, index) => `
                                <li><label><input type="radio" name="${key}" value="${index}"> ${option}</label></li>
                            `).join('')}
                        </ul>
                    </div>`;
                form.appendChild(questionDiv);
            }
        }

        function startTimer() {
            const timer = document.getElementById('timer');
            timerInterval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                } else {
                    timeRemaining--;
                    const minutes = Math.floor(timeRemaining / 60);
                    const seconds = timeRemaining % 60;
                    timer.textContent = `Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerInterval);

            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let score = 0;
            const questions = currentQuiz.questions;

            for (const [key, data] of Object.entries(questions)) {
                if (formData.get(key) === data.correct) {
                    score++;
                }
            }

            attempts[currentQuiz.title.toLowerCase()] = (attempts[currentQuiz.title.toLowerCase()] || 0) + 1;
            localStorage.setItem('quizAttempts', JSON.stringify(attempts));
            document.getElementById('scoreBoard').innerHTML = `Your score: ${score}/${Object.keys(questions).length}`;
        }

        function showPage(pageId) {
            document.querySelectorAll('main').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
